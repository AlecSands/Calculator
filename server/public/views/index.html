<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <input id="numberOne" type="number" value="0">
    <input id="numberTwo" type="number" value="0">
    <button id="add" type="button" name="add">+</button>
    <button id="subtract" type="button" name="subtract">-</button>
    <button id="multiply" type="button" name="multiply">*</button>
    <button id="divide" type="button" name="divide">/</button>
    <p>Answer: <span id="answer"></span></p>
  </body>
</html>
